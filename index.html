<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color's Generater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="divContainer">
            <div class="color" id="rgb1"></div>
            <div class="color" id="rgb2"></div>
            <div class="color" id="rgb3"></div>
            <div class="color" id="rgb4"></div>
            <div class="color" id="rgb5"></div>
            <div class="color" id="rgb6"></div>
            <div class="color" id="rgb7"></div>
        </div>
        <div class="divContainer2">
            <div class="colorCode">rgb(232, 20, 22)</div>
            <div class="colorCode">rgb(255, 165, 0)</div>
            <div class="colorCode">rgb(250, 235, 54)</div>
            <div class="colorCode">rgb(121, 195, 20)</div>
            <div class="colorCode">rgb(72, 125, 231)</div>
            <div class="colorCode">rgb(75, 54, 157)</div>
            <div class="colorCode">rgb(112, 54, 157)</div>
        </div>
        <button onclick="main()">Generate Random Color's</button>   <!--onclick=main()-->
    </div>
    <script src="app.js"></script>
</body>
</html>
